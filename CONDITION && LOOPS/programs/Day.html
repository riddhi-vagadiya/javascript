<body>
	<h1>Name of the Day</h1>

<script>
	var val = prompt("single number of 1 to 7")
	document.write("your entered :"+val+"<br />")

	switch(parseInt(val)){
		case 1:
		document.write("Monday");
		break;

		case 2:
		document.write("Tuesday");
		break;

		case 3:
		document.write("wednesday");
		break;

		case 4:
		document.write("Thursday");
		break;

		case 5:
		document.write("Friday");
		break;

		case 6:
		document.write("Saturday");
		break;

		case 7:
		document.write("Sunday");
		break;

		document.write("Sorryyyyy! plzzzzz you have entered right value.ğŸ¥±ğŸ˜ğŸ˜ª")
	}


</script>

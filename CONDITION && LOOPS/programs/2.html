<html>
<head>
	<title>condition</title>
</head>
<body>
<script>

	let marks = 30;
	if (marks >= 90) {
    		document.write("Grade A");
	} else if (marks >= 80) {
    		document.write("Grade B");
	} else if (marks >= 70) {
    		document.write("Grade C");
	} else {
    		document.write("Grade F");
	}
	
</script>
</body>
</html>

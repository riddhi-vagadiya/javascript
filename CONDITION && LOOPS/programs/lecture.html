<html>
<head>
	<title>switch case</title>
</head>
<body>
	<h1>Name of the lecture</h1>

<script>
	var val = prompt("single number of 1 to 10")
	document.write("your entered :"+val+"<br />")

	switch(parseInt(val)){
		case 1:
		document.write("Maths");
		break;

		case 2:
		document.write("Science");
		break;

		case 3:
		document.write("English");
		break;

		case 4:
		document.write("Gujarati");
		break;

		case 5:
		document.write("Sanskrit");
		break;

		case 6:
		document.write("Social Science");
		break;

		case 7:
		document.write("Account");
		break;
		
		case 8:
		document.write("Statistics");
		break;

		case 9:
		document.write("Economic");
		break;

		case 10:
		document.write("Organisation of Commerce");
		break;
		
		default:
		document.write("Sorryyyyy! plzzzzz you have entered right value.ğŸ¥±ğŸ˜ğŸ˜ª")
	}


</script>
</body>
</html>

<html>
<head>
	<title>switch case</title>
</head>
<body>
	<h1>chooes cloths</h1>

<script>
	var val = prompt("Chooes cloths No. of 1 to 3")
	document.write("your entered :"+val+"<br />")

	switch(parseInt(val)){
		case 1:
		document.write("party wear");
		break;

		case 2:
		document.write("casual cloths");
		break;

		case 3:
		document.write("traditional dress");
		break;
		
		default:
		document.write("Sorryyyyy! plzzzzz you have entered right value.ğŸ¥±ğŸ˜ğŸ˜ª")
	}


</script>
</body>
</html>

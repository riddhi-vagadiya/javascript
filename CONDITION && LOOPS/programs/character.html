<html>
<head>
	<title>switch case</title>
</head>
<body>
	<h1>Name of cold drinks</h1>

<script>
	var ch = prompt("chooes a character of a,e,i,o,u")
	document.write("enter character :"+ch+"<br />")

	switch(parseInt(ch)){
		case a:
		document.write("A");
		break;

		case e:
		document.write("E");
		break;

		case i:
		document.write("I");
		break;

		case o:
		document.write("O");
		break;

		case u:
		document.write("U");
		break;

		default:
		document.write("Sorryyyyy! plzzzzz you have entered right value.🥱😏😪")
	}


</script>
</body>
</html>

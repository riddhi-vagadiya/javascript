</head>
<body>
	<h1>Name of cold drinks</h1>

<script>
	var val = prompt("Chooes cloths No. of 1 to 12")
	document.write("your entered :"+val+"<br />")

	switch(parseInt(val)){
		case 1:
		document.write("coca-cola");
		break;

		case 2:
		document.write("pepsi");
		break;

		case 3:
		document.write("sprite");
		break;
		
		case 4:
		document.write("Fanta");
		break;

		case 5:

		break;

		case 6:
		document.write("thumbs up");
		break;

		case 7:
		document.write("Mirinda");
		break;

		case 8:

		break;

		case 9:

		break;
		
		case 11:

		case 12:
		document.write("Mazza");
		break;

		default:
		document.write("Sorryyyyy! plzzzzz you have entered right value.ğŸ¥±ğŸ˜ğŸ˜ª")
	}


</script>
</body>
</html>

<html>
<head>
	<title>loops</title>
</head>
<body>
<script>
	let rows = parseInt(prompt("Enter the number of rows: "));

	for (let i = 1; i <= rows; i++) {
    		let pattern = "";
    	for (let j = 1; j <= i; j++) {
        	pattern += "* ";
    }
    document.write(pattern);
}

</script>
</body>
</html>

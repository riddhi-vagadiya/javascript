<html>
<head>
	<title>Loops</title>
</head>
<body>
<script>
	var n = parseInt(prompt("enter number:"));
	
	var a = 0; b = 1;

	document.write("Fibonacci sequence up to " + n + "terms: <br/>");

	for (var i = 1; i <= n; i++){
	document.write(a + "<br/>");
	var nextterm = a + b;
	
	a = b;
	b = nextterm;
}

</script>
</body>
</html>

<html>
<head>
	<title>Fibonacci Number</title>
</head>
<body>
<script>
var n = parseInt(prompt("How many numbers do you want to enter?")); //13	

var sum = 0;

for (var i = 1; i <= n; i++) {
  sum += i; 
}

var average = sum / n;

document.write("Sum of numbers: " + sum + "<br>");
document.write("Average of numbers: " + average);
</script>
</body>
</html>

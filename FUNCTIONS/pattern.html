<!DOCTYPE html>
<html>
<head>
    <title>Loops</title>
</head>
<body>
<script>
   let a = 15;
    for (let i = 1; i <= a; i++) { 
	      document.write(i);
	if(i == 1){
	 document.write("<br />");
	}
	if(i == 3){
	 document.write("<br />");
	} 
	if(i == 6){
	 document.write("<br />");
	}
	if(i == 10){
	 document.write("<br />");
	}
	if(i == 15){
	 document.write("<br />");
	}
    }
</script>
</body>
</html>

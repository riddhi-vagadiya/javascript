<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
<script>
    let rows = 5; 
    let i = 1;
    while (i <= rows) {
        let stars = '';
        let j = 1;
    while (j <= i) {
        stars += "*";
        j++;
    }
    document.write(stars +"<br>");
    i++;
}

</script>
</body>
</html>

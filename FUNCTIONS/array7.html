x<!DOCTYPE html>
<html>
<head>
    <title>Array Example</title>
</head>
<body>
    <h1>Array Example</h1>
    <hr>
    <script>
        var images = ["flowers.jpg", "nightmarket.jpg", "litracy.jpg"]; 

        for (var i = 0; i < images.length; i++) {
            document.write('<img src="' + images[i] + '" width="200"><br>');
        }
    </script>
</body>
</html>

<html>
<head>
	<title>javascript</title>
</head>
<body>
<p id="hello"></p>
<script>
	var a = prompt("enter value 1");
	var b = prompt("enter value 2");
	var sum = a+b;
	var sub = a-b;
	var mult = a*b;
	var div = a/b;
	
	document.write("sum is: "+sum);
	console.log("sub is: "+sub);
	document.getElementById("hello").innerHTML = "mult is: "+mult;
	alert("div is :"+div);
</script>
</body>
</html>
